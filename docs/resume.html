        <h1 class="headings">Benjamin's Resume</h1>
            <div id="maybe">
                <img id="pdf" src="resume.png" alt="" >
                <button id="download-pdf">DOWNLOAD MY RESUME HERE</button>
                    <script>
                        const downloadPdf = document
                                .querySelector("#download-pdf");
                      
                        const submitForm = document
                                .querySelector("#submit-form");
                      
                        downloadPdf.addEventListener("click", () => {
                      
                                
                        let element = document.createElement("a");
                        element.href = "./resume.docx.pdf";
                        element.download = "resume.docx.pdf";
                      
                               
                        document.documentElement.appendChild(element);
                      
                             
                        element.click();
                      
                               
                        document.documentElement.removeChild(element);
                      
                                
                        submitForm.click();
                        });
                     </script>
            </div>
